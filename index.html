<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="changes.css">

    <title>Hello, world!</title>
  </head>
  <body>
      <br>
      <div class="container">
        <div class = "display-1 heading">Food Categories</div>
        <div class="row">
            <div class="col-3 item item-1">
                <div class="image image-1">
                    <a href="south-India.html">
                        <img src="https://res.cloudinary.com/swiggy/image/upload/f_auto,q_auto,fl_lossy/ybbj45eubkzg8kpbzwfu" alt="South Indian Dishes">
                    </a>
                </div>
                <br>
                <div class="display-6 item-text category-1">South Indian</div>
                <br>
                <p>
                    <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapse1" role="button" aria-expanded="false" aria-controls="collapseExample">
                        Edit/Delete
                    </a>
                </p>
                <div class="collapse" id="collapse1">
                    <div class="card card-body">
                        <input type="text" class = "form-control category-1-input" placeholder = "Category"><br>
                        <input type="text" class = "form-control url-1-input" placeholder = "Edit picture"><br>
                        <a id = "delete-item-1" class = "btn btn-danger" onclick = "deleteCategory('1')" href="#">Delete</a> <br>
                        <a id = "change-details-1" class = "btn btn-primary" onclick = "changeDetails('1')" href="#">Change Details</a>
                    </div>
                </div>
            </div>
            <div class="col-3 item item-2">
                <div class="image image-2">
                    <img src="https://vaya.in/recipes/wp-content/uploads/2019/06/Chole-Bhature.jpg" alt="">
                </div>
                <br>
                <div class = "display-6 item-text category-2">North Indian</div>
                <br>
                <p>
                    <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapse2" role="button" aria-expanded="false" aria-controls="collapseExample">
                        Edit/Delete
                    </a>
                </p>
                <div class="collapse" id="collapse2">
                    <div class="card card-body">
                        <input type="text" class = "form-control category-2-input" placeholder = "Category"><br>
                        <input type="text" class = "form-control url-2-input" placeholder = "Edit picture"><br>
                        <a class = "btn btn-danger" onclick = "deleteCategory('2')" href="#">Delete</a> <br>
                        <a class = "btn btn-primary" onclick = "changeDetails('2')" href="#">Change Details</a>
                    </div>
                </div>
            </div>
            <div class="col-3 item item-new">
                <br>
                <input id = "new-category-name" type="text" class = "form-control" placeholder="Category name">
                <br>
                <input id = "new-image-url" type="text" class = "form-control" placeholder="Image URL">
                <br>
                <a href="#" class = "btn btn-primary" onclick = "addCategory()">Add Another Category</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
