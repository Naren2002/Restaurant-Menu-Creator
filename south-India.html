<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="changes.css">
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <br>
    <div class="container list">
        <div class="heading display-1">
            South Indian Dishes
        </div>
        <div class="row list-item south-indian-1">
            <div class="col-3 list-img list-img-1">
                <img class = "img-src-1" src="https://sukhis.com/wp-content/uploads/2020/01/Dosa-500x400.jpg" alt="">
            </div>
            <div class="col-9 list-cont list-cont-1">
                <input class = "display-6 list-item-name list-item-name-1" type="text" value = "Dosa" readonly><br>
                <input class = "list-item-servings list-item-servings-1" type="text" value = "Serves one person" readonly><br>
                <input class = "list-item-price list-item-price-1" type="text" value = "Rs.400" readonly> <input class = "list-item-img-src list-item-img-src-1" type="text" value = "" readonly>
                <hr>
                
                <button class = "btn btn-primary list-edit-button" onclick = "editList('south-indian', 1)">
                    Edit
                </button>
                &nbsp;
                <button class = "btn btn-danger" onclick = "deleteEle('.south-indian-1')">
                    Delete
                </button>
            </div>
        </div>
        <div class="row list-item south-indian-2">
            <div class="col-3 list-img list-img-2">
                <img class = "img-src-2" src="https://artofpalate.com/wp-content/uploads/2016/08/idli-with-rice-flour.jpg" alt="">
            </div>
            <div class="col-9 list-cont list-cont-2">
                <input class = "display-6 list-item-name list-item-name-2" type="text" value = "Idli" readonly><br>
                <input class = "list-item-servings list-item-servings-2" type="text" value = "Serves one person" readonly><br>
                <input class = "list-item-price list-item-price-2" type="text" value = "Rs.200" readonly> <input class = "list-item-img-src list-item-img-src-1" type="text" value = "" readonly>
                <hr>
                
                <button class = "btn btn-primary list-edit-button" onclick = "editList('south-indian', 2)">
                    Edit
                </button>
                &nbsp;
                <button class = "btn btn-danger" onclick = "deleteEle('.south-indian-2')">
                    Delete
                </button>
            </div>
        </div>
            
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script2.js"></script>
</body>
</html>
